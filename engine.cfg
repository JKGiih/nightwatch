[application]

name="NighTWATch"
main_scene="res://start.xml"

[autoload]

global="res://global.gd"

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=1366
height=768

[input]

MOVE_LEFT=[key(Left), jbutton(1, 14)]
MOVE_RIGHT=[key(Right), jbutton(0, 15)]
ACCEPT=[key(Return), key(Space), jbutton(0, 0)]
