[application]

name="Nightwatch"
main_scene="res://start.xml"

[autoload]

music_player="*res://music_player.xml"
global="res://global.gd"

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=1366
height=768

[input]

MOVE_LEFT=[key(Left), key(A)]
MOVE_RIGHT=[key(Right), key(D)]
ACCEPT=[key(Return), key(Space)]
MOVE_UP=[key(Up), key(W)]
MOVE_DOWN=[key(Down), key(S)]
